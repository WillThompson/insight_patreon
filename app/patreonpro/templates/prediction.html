{% extends "layout.html" %}

{% block content %}
<div class="container page-content">
	<div class="row">
		<div class="form col-sm-12">
			<h1>{{campaign_id}}: {{title}}</h1>
			<br>
		</div>
		<div class="form col-sm-6">

			<h4>Summary</h4>
			{{my_new_var|safe}}

		</div>
		<div class="form col-sm-6">
			<h4>Prediction</h4>
			{{prediction}}<br><br>
			<h4>Suggested Topics</h4>

			<table>
				<tr><th>Keywords</th><th>Prob.</th></tr>
				{% for entry in top_topics %}
				<tr><td>{{entry[1]}}</td><td>{{'{:.2%}'.format(entry[0])}}</td></tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>


{% endblock %}
